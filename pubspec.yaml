name: talkdoraemon
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.4.1 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  get: 4.6.6
  flutter: 
    sdk: flutter
  firebase_core: ^3.1.1
  rive: ^0.13.9
  flutter_sound: ^9.7.2
  flutter_screenutil: ^5.9.3
  infinite_carousel: ^1.1.1

dev_dependencies: 
  flutter_lints: 4.0.0
  flutter_test: 
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/bg/
    - assets/images/gadgets/
    # - assets/rive/
    - assets/rive/foods/
    - assets/rive/doraemon/
    # - assets/svgs/

  fonts:
    - family: ComicSans
      fonts:
        - asset: assets/fonts/ComicSansMS3.ttf